version: 0.0
os: linux
files:
  - source: /dist
    destination: /var/www/example/html
hooks:
    BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
    AfterInstall:
    - location: /var/www/scripts/after_install.sh
      timeout: 300
      runas: root
    ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
    ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root