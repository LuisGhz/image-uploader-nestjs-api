version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started
      - npm run build
  post_build:
    commands:
      - echo Compress build
      - cd dist
      - tar -czfv ../upload-file.tgz *
artifacts:
  files:
    - upload-file.tgz